## Name of the job
name = "my_job"

## Path of the mol2 file
# path = "benchmark/examples/cholestane.mol2"
path = "benchmark/examples/ethane.mol2"
# path = "benchmark/examples/nbutane.mol2"
# path = "benchmark/examples/methylcyclohexane.mol2"
# path = "benchmark/examples/methane.mol2"
# path = "benchmark/examples/isobutane.mol2"

## Calculation type: "car", "intl", "energy"
calc_type = "car"

## max cycle for geometry optimization
max_cycle = 300

## RMS tolerance for geometry optimization
rms_tol = 0.000001

## Cartesian Convergence tolerance
car_conver = 0.00001

## Log level
log_level = "info"

## Output file location
output = "./ethane_intl.log"